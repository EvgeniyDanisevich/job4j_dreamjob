<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            let name = $('#name').val();
            let surName = $('#surname').val();
            let sex = $('#inputSex').val();
            let description = $('#description').val();
            if (name === '' || surName === '' || sex === 'Выбрать...' || description === '') {
                alert('Заполните все поля');
            }
        }
    </script>
</head>
<body>

<div class="container-fluid">
    <h1>Bootstrap Page</h1>
</div>

<div class="container">
    <form class="form-horizontal" action="/action_page.php">
        <div class="form-group">
            <label class="control-label col-sm-1" for="name">Имя:</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="name" placeholder="Введите имя" name="name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-1" for="surname">Фамилия:</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="surname" placeholder="Введите фамилию" name="surname">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-1" for="inputSex">Пол:</label>
            <div class="col-sm-2">
            <select id="inputSex" class="form-control">
                <option selected>Выбрать...</option>
                <option>Мужской</option>
                <option>Женский</option>
            </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-1" for="description">Описание:</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="description" placeholder="Введите описание" name="description">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-2">
                <div class="checkbox">
                    <label><input type="checkbox" name="remember"> Запомнить меня</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-2">
                <button type="submit" class="btn btn-default" onclick="return validate()">Ввести</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
